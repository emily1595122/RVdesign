            // 計算 1+2+3 的結果
            let n=1  // 追蹤1,2,3...,10
            let result=0; // 用來把n累加起來
            while(n<=3){ 
                result=result+n; //把每一圈n的資料夾起來
                n++;
            }
            console.log(result);

            /*
                迴圈次數   n   result
                  0      1      0
                  1      2      1
                  2      3      3
                  3      4      6
                  4
            */
