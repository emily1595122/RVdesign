<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>JavaScript:HTML DOM 網頁畫面操作</title>
        <!--
        <style>
            .text{text-decoration:underline;font-weight: bold;}
        </style>
        -->
    </head>
    <body>
        <div>
            <span onclick="changeToAbout();">關於我</span>
            <span onclick="changToExps();">學經歷</span>
        </div>
        <hr/>
        <div id="about">大家好,我是Emily</div>
        <div id="exps" style="display:none">我是景觀系畢業，現在轉職工程師</div>
        <script>
            function changeToAbout(){
                let aboutDiv=document.querySelector("#about");
                let expsDiv=document.querySelector("#exps");
                aboutDiv.style.display="block";
                expsDiv.style.display="none";
            }

            function changToExps(){
                // 先取得要操作的標籤
                let aboutDiv=document.querySelector("#about");
                let expsDiv=document.querySelector("#exps");
                // 再對標籤做操作
                aboutDiv.style.display="none";
                expsDiv.style.display="block";
            }
        </script>
