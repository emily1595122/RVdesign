<html>

    <body>
        <script>
            // 建立函式
            /*

            // 做除法
            /*
            function divide(num1,num2){  // 函式的名字可以亂取，主要看程式

            }
            divide(3,2);
            divide(10,5);

            // 以上只要名稱沒有衝突，可以有很多個，全部會跑出來

            // 做除法的函式，用另一種寫法
            let divide=function(num1,num2){
                let result=num1/num2;
                console.log(result);
            }
            divide(3,2);
            divide(10,5);
            divide("Hello","World");
