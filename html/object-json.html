<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>JavaScript 流程控制：物件基礎</title>
    </head>
    <body>
        <script>
            // 建立物件
            let man=new Object(); //建立空白物件 new Object()
            man.age=28; // 物件.成員名稱=資料
            man.name="小王";
            console.log(man);
            man.talk=function(){
                // 物件的方法中，使用 list，帶表物件本身
                console.log("Hello 我是", this.name, "年齡", this.age);
            };
            // 使用物件
            console.log(man);
            console.log(man.age>20); // 物件.成員名稱
            man.talk(); // 呼叫物件的方法（函式）
            
            // 使用 JSON 建立物件
            // {成員名稱：資料,成員名稱：資料,....}
            let man={
                age:15,
                name:"小芬",
                talk:function(){
                console.log("Hello 我是", this.name, "年齡", this.age);
                }
            };
            console.log(man);
        </script>
    </body>
</html>
